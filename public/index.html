<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <h1>Enter User Registration Details</h1>
    <form action="register" method="post">
      <label for="md-1">Enter Username</label>
      <input type="text" name="name" id="md-1" required="true">
      <br>
      <br>
      <label for="md-2">Enter Email</label>
      <input type="email" name="email" id="md-2">
      <br>
      <br>
      <label for="md-3">Enter Password</label>
      <input type="password" name="password" id="md-3">
      <br>
      <br>
      <input type="submit" value="Register">
      <a href="/login.html">
        <button type="button">Login</button>
      </a>

    </form>
  </div>
</body>

</html>
